<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Todo's List</title>
</head>

<body class="h-100 ">
    <div class="h-100 d-flex flex-column justify-content-center align-items-center ">
        <header class="my-5">
            <h1 class="text-info">Todo's</h1>
        </header>
        <form>
            <div class="form-gorup d-flex justify-content-between my-3">
                <input type="text" class="todo-input form-control w-75" placeholder="Write a Todo...">
                <button class="todo-button btn btn-success">
                    <i class="fas fa-plus-circle fa-lg"></i>
                </button>
            </div>
            <div class="select">
                <select name="todos" class="filter-todo form-control" onchange='(e)=>console.log("e.target.value")'>
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="inProgress">in Progress</option>
                </select>
            </div>
        </form>
    </div>
    <div class="todo-container  mt-5 text-warning container">
        <ul class="todo-list d-flex flex-wrap justify-content-center" >

        </ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="JS/app.js" type="module"></script>
</body>

</html>
